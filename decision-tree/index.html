<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Question Tree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="question-container">
        <div class="button-container">
          <button id="add">Add</button>
          <button id="edit">Edit</button>
          <button id="delete">Delete</button>
        </div>
        <h2 id="question"></h2>
        <div id="answers"></div>
        <button id="back">Back</button>
      </div>

      <div id="add-form">
        <h3>Add Answer</h3>
        <input type="text" id="answer-id" placeholder="Answer ID" />
        <input type="text" id="answer-text" placeholder="Answer Text" />
        <input
          type="text"
          id="next-question-id"
          placeholder="Next Question ID"
        />
        <div class="button-container">
          <button type="submit" id="add-button">Add</button>
          <button type="button" id="cancel-add">Cancel</button>
        </div>
      </div>

      <div id="edit-form">
        <h3>Edit Question</h3>
        <input type="text" id="question-text" placeholder="Question Text" />
        <div class="button-container">
          <button type="submit" id="save">Save</button>
          <button type="button" id="cancel-edit">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
